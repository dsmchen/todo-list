<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>All</li>
        </ul>
      </nav>
      <button id="new-item-btn" class="primary">New todo item</button>
      <button id="new-project-btn" class="secondary">New project</button>
    </header>
    <main></main>
    <dialog id="new-item-dialog">
      <form method="dialog" id="new-item-form">
        <h2>Add todo item</h2>
        <div class="form-row">
          <label for="title">Title (required)</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <input type="text" name="description" id="description" />
        </div>
        <div class="form-row">
          <label for="due-date">Due date</label>
          <input type="date" name="due-date" id="due-date" />
        </div>
        <div class="form-row">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </div>
        <div class="form-row">
          <label for="project">Project</label>
          <select name="project" id="project-select"></select>
        </div>
        <button id="add-item-btn" class="primary">Add todo item</button>
      </form>
    </dialog>
    <dialog id="new-project-dialog">
      <form method="dialog" id="new-project-form">
        <h2>Add project</h2>
        <div class="form-row">
          <label for="project-name">Name (required)</label>
          <input type="text" name="project-name" id="project-name" required />
          <button id="add-project-btn" class="primary">Add project</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
