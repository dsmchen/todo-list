<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="content">
      <nav>
        <ul>
          <li>
            <a id="new-item-btn" class="primary">New todo item</a>
          </li>
          <li>
            <a id="new-project-btn" class="secondary">New project</a>
          </li>
          <li><a class="project-view">All</a></li>
        </ul>
      </nav>
      <header>
        <h1>All</h1>
      </header>
      <main></main>
    </div>
    <div class="overlay hidden"></div>
    <dialog id="new-item-dialog">
      <form method="dialog" id="new-item-form">
        <h2>Add todo item</h2>
        <div class="form-row">
          <label for="title">Title (required)</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <input type="text" name="description" id="description" />
        </div>
        <div class="form-row">
          <label for="due-date">Due date</label>
          <input type="date" name="due-date" id="due-date" />
        </div>
        <div class="form-row">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </div>
        <div class="form-row">
          <label for="project">Project</label>
          <select name="project" id="project-select"></select>
        </div>
        <div class="button-row">
          <button id="add-item-btn" class="primary">Add todo item</button>
          <button class="secondary cancel-btn">Cancel</button>
        </div>
      </form>
    </dialog>
    <dialog id="new-project-dialog">
      <form method="dialog" id="new-project-form">
        <h2>Add project</h2>
        <div class="form-row">
          <label for="project-name">Name (required)</label>
          <input type="text" name="project-name" id="project-name" required />
        </div>
        <div class="button-row">
          <button id="add-project-btn" class="primary">Add project</button>
          <button class="secondary cancel-btn">Cancel</button>
        </div>
      </form>
    </dialog>
    <dialog id="edit-item-dialog">
      <form method="dialog" id="edit-item-form">
        <h2>Edit todo item</h2>
        <div class="form-row">
          <label for="edit-title">Title (required)</label>
          <input type="text" name="edit-title" id="edit-title" required />
        </div>
        <div class="form-row">
          <label for="edit-description">Description</label>
          <input type="text" name="edit-description" id="edit-description" />
        </div>
        <div class="form-row">
          <label for="edit-due-date">Due date</label>
          <input type="date" name="edit-due-date" id="edit-due-date" />
        </div>
        <div class="form-row">
          <label for="edit-priority">Priority</label>
          <select name="edit-priority" id="edit-priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="form-row">
          <label for="edit-project">Project</label>
          <select name="edit-project" id="edit-project-select"></select>
        </div>
        <div class="button-row">
          <button id="edit-item-btn" class="primary">Edit todo item</button>
          <button class="secondary cancel-btn">Cancel</button>
        </div>
        <input type="hidden" id="itemID" name="itemID" value="" />
      </form>
    </dialog>
  </body>
</html>
